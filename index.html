<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome ‚Äî 12kebaad</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #004aad, #0078ff);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease;
    }

    p {
      margin-bottom: 30px;
      font-size: 1.1rem;
      animation: fadeInUp 1s ease;
    }

    form {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
      position: relative;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
    }

    input, select {
      background: #fff;
      color: #004aad;
    }

    button {
      background: #004aad;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #0078ff;
      transform: translateY(-2px);
    }

    /* Clear Button Style */
    #clearData {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      margin-top: 15px;
      font-weight: 500;
      transition: all 0.3s;
    }

    #clearData:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    /* Welcome Back Popup */
    #welcomeBack {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: rgba(255, 255, 255, 0.25);
      padding: 25px 40px;
      border-radius: 12px;
      backdrop-filter: blur(12px);
      font-size: 1.3rem;
      font-weight: 600;
      display: none;
      opacity: 0;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
      animation: popup 0.6s ease forwards;
    }

    @keyframes popup {
      from { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    @keyframes fadeOutPopup {
      from { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      to { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
    }

    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div id="welcomeBack"></div>

  <h1>Welcome to 12kebaad</h1>
  <p>Helps you decide your future ‚ú®</p>

  <form id="welcomeForm">
    <input type="text" id="name" placeholder="Enter your name" required />

    <select id="stream" required>
      <option value="" disabled selected>Select your stream</option>
      <option value="Science">Science</option>
      <option value="Commerce">Commerce</option>
      <option value="Arts">Arts</option>
      <option value="Other">Other</option>
    </select>

    <select id="state" required>
      <option value="" disabled selected>Select your State / UT</option>
      <option value="All India">üåç All India</option>

      <optgroup label="States">
        <option>Andhra Pradesh</option><option>Arunachal Pradesh</option>
        <option>Assam</option><option>Bihar</option><option>Chhattisgarh</option>
        <option>Goa</option><option>Gujarat</option><option>Haryana</option>
        <option>Himachal Pradesh</option><option>Jharkhand</option>
        <option>Karnataka</option><option>Kerala</option><option>Madhya Pradesh</option>
        <option>Maharashtra</option><option>Manipur</option><option>Meghalaya</option>
        <option>Mizoram</option><option>Nagaland</option><option>Odisha</option>
        <option>Punjab</option><option>Rajasthan</option><option>Sikkim</option>
        <option>Tamil Nadu</option><option>Telangana</option><option>Tripura</option>
        <option>Uttar Pradesh</option><option>Uttarakhand</option><option>West Bengal</option>
      </optgroup>

      <optgroup label="Union Territories">
        <option>Andaman and Nicobar Islands</option>
        <option>Chandigarh</option>
        <option>Dadra and Nagar Haveli and Daman and Diu</option>
        <option>Delhi</option>
        <option>Jammu and Kashmir</option>
        <option>Ladakh</option>
        <option>Lakshadweep</option>
        <option>Puducherry</option>
      </optgroup>
    </select>

    <button type="submit">Continue ‚Üí</button>
    <button type="button" id="clearData">üßπ Clear My Data</button>
  </form>

  <script>
    const form = document.getElementById("welcomeForm");
    const nameInput = document.getElementById("name");
    const streamSelect = document.getElementById("stream");
    const stateSelect = document.getElementById("state");
    const popup = document.getElementById("welcomeBack");
    const clearBtn = document.getElementById("clearData");

    // Load saved data
    window.addEventListener("DOMContentLoaded", () => {
      const savedName = localStorage.getItem("userName");
      const savedStream = localStorage.getItem("userStream");
      const savedState = localStorage.getItem("userState");

      if (savedName) nameInput.value = savedName;
      if (savedStream) streamSelect.value = savedStream;
      if (savedState) stateSelect.value = savedState;

      if (savedName && savedStream && savedState) {
        popup.innerHTML = `üëã Welcome back, <b>${savedName}</b>!`;
        popup.style.display = "block";
        setTimeout(() => { popup.style.opacity = 1; }, 100);

        setTimeout(() => {
          popup.style.animation = "fadeOutPopup 0.8s forwards";
          setTimeout(() => {
            window.location.href = `courses.html?name=${encodeURIComponent(savedName)}&stream=${encodeURIComponent(savedStream)}&state=${encodeURIComponent(savedState)}`;
          }, 800);
        }, 3000);
      }
    });

    // Handle form submission
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const stream = streamSelect.value;
      const state = stateSelect.value;

      localStorage.setItem("userName", name);
      localStorage.setItem("userStream", stream);
      localStorage.setItem("userState", state);

      window.location.href = `courses.html?name=${encodeURIComponent(name)}&stream=${encodeURIComponent(stream)}&state=${encodeURIComponent(state)}`;
    });

    // Clear data
    clearBtn.addEventListener("click", () => {
      localStorage.removeItem("userName");
      localStorage.removeItem("userStream");
      localStorage.removeItem("userState");
      alert("‚úÖ Your saved details have been cleared!");
      window.location.reload();
    });
  </script>
</body>
</html></html></html></html></html></html></html>
