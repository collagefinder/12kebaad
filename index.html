<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>12kebaad | Choose Your Stream</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #2563eb, #6d28d9);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 { font-size: 2.2rem; margin-bottom: 12px; }
    p { margin-bottom: 22px; font-size: 1.1rem; }
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }
    button {
      background: white;
      color: #2563eb;
      font-weight: 600;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 1rem;
    }
    button:hover {
      background: #f3f4f6;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>Welcome to <strong>12kebaad</strong></h1>
  <p>Select your stream to explore courses and colleges</p>

  <div class="btn-container">
    <button onclick="selectStream('science')">Science</button>
    <button onclick="selectStream('commerce')">Commerce</button>
    <button onclick="selectStream('arts')">Arts</button>
    <button onclick="selectStream('vocational')">Vocational</button>
  </div>

  <script>
    function selectStream(stream) {
      window.location.href = `courses.html?stream=${stream}`;
    }
  </script>
</body>
</html></html>
