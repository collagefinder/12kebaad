<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12kebaad — Decide Your Future</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue1: #004aad;
      --blue2: #0078ff;
      --light: #ffffff;
      --shadow: rgba(0, 0, 0, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--blue1), var(--blue2));
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--light);
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 25px var(--shadow);
      backdrop-filter: blur(8px);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 2rem;
    }

    .tagline {
      font-size: 1rem;
      color: #e0e7ff;
      margin-bottom: 30px;
      font-style: italic;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      text-align: center;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      background: var(--light);
      color: var(--blue1);
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #f1f5ff;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #dbeafe;
    }

    @media (max-width: 480px) {
      .container { padding: 25px; }
      h1 { font-size: 1.7rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to <span style="color:#fff;">12kebaad</span></h1>
    <p class="tagline">Helps you to decide your future ✨</p>

    <form id="welcomeForm" onsubmit="goNext(event)">
      <input type="text" id="name" placeholder="Enter your name" required>
      <input type="tel" id="mobile" placeholder="Enter mobile number" pattern="[0-9]{10}" required>

      <select id="stream" required>
        <option value="">Select your Stream</option>
        <option value="Science">Science</option>
        <option value="Commerce">Commerce</option>
        <option value="Arts">Arts / Humanities</option>
        <option value="Vocational">Vocational</option>
        <option value="Other">Other</option>
      </select>

      <select id="state" required>
        <option value="">Select your State / UT</option>
        <option value="All India">All India</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
        <option disabled>──────────────</option>
        <option value="Delhi">Delhi (UT)</option>
        <option value="Puducherry">Puducherry (UT)</option>
        <option value="Chandigarh">Chandigarh (UT)</option>
        <option value="Ladakh">Ladakh (UT)</option>
        <option value="Jammu and Kashmir">Jammu & Kashmir (UT)</option>
        <option value="Lakshadweep">Lakshadweep (UT)</option>
        <option value="Andaman and Nicobar Islands">Andaman & Nicobar (UT)</option>
        <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra & Nagar Haveli and Daman & Diu (UT)</option>
      </select>

      <button type="submit">Explore Courses →</button>
    </form>

    <footer>
      <p>© 2025 Pushkar Verma | Contact: 12kebaad@gmail.com</p>
    </footer>
  </div>

  <script>
    // When revisiting, fill saved info
    window.addEventListener('load', () => {
      const saved = JSON.parse(localStorage.getItem('userData') || '{}');
      if(saved.name) document.getElementById('name').value = saved.name;
      if(saved.mobile) document.getElementById('mobile').value = saved.mobile;
      if(saved.stream) document.getElementById('stream').value = saved.stream;
      if(saved.state) document.getElementById('state').value = saved.state;
    });

    function goNext(e){
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const stream = document.getElementById('stream').value;
      const state = document.getElementById('state').value;

      // Save info locally for returning users
      localStorage.setItem('userData', JSON.stringify({ name, mobile, stream, state }));

      window.location.href = `courses.html?name=${encodeURIComponent(name)}&stream=${encodeURIComponent(stream)}&state=${encodeURIComponent(state)}`;
    }
  </script>

</body>
</html></html></html></html></html></html></html></html>
