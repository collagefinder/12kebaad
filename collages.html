<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12kebaad | Colleges</title>
  <link rel="icon" type="image/png" href="https://collagefinder.github.io/12kebaad/Favicon.PNG">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Inline essential styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9fb;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #002b5c;
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
      letter-spacing: 1px;
    }

    .tagline {
      font-size: 0.9em;
      color: #b0d0ff;
    }

    main {
      flex: 1;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #002b5c;
      margin-bottom: 25px;
    }

    .college-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .college-card:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .college-card a {
      display: inline-block;
      margin-top: 8px;
      color: #004aad;
      font-weight: 600;
      text-decoration: none;
    }

    footer {
      background-color: #002b5c;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      .college-card {
        padding: 12px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>12kebaad</h1>
    <p class="tagline">Helps you decide your future</p>
  </header>

  <main id="college-list-container">
    <h1>Colleges Matching Your Stream</h1>
    <div id="college-list">Loading colleges...</div>
  </main>

  <footer>
    <p>Â© 2025 12kebaad | Founder: Pushkar Verma | Contact: 12kebaad.team@gmail.com</p>
  </footer>

  <script>
    // Get selected stream from localStorage
    const selectedStream = localStorage.getItem("stream");
    const container = document.getElementById("college-list");

    if (selectedStream) {
      fetch("Chandigarh_Colleges_By_Stream.html")
        .then(response => response.text())
        .then(data => {
          const temp = document.createElement("div");
          temp.innerHTML = data;

          // Match section by stream ID
          const section = temp.querySelector(`#${selectedStream.toLowerCase()}`);
          if (section) {
            container.innerHTML = section.innerHTML;
          } else {
            container.innerHTML = `<p>No colleges found for stream: <strong>${selectedStream}</strong>.</p>`;
          }
        })
        .catch(err => {
          console.error("Error loading college data:", err);
          container.innerHTML = "<p>Unable to load college information right now.</p>";
        });
    } else {
      container.innerHTML = "<p>Please go back and select your stream first.</p>";
    }
  </script>
</body>
</html></html></html></html>
