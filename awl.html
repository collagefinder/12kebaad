<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colleges — 12kebaad</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #004aad, #0078ff);
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 30px 10px;
      background: rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 8px;
    }
    main {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .college {
      background: #fff;
      color: #004aad;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
      transition: 0.3s;
    }
    .college:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
    }
    h2 {
      font-size: 1.2rem;
      margin-bottom: 5px;
    }
    p {
      margin: 3px 0;
      line-height: 1.5;
    }
    a.back {
      display: inline-block;
      background: white;
      color: #004aad;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      margin: 20px auto;
      display: block;
      width: fit-content;
    }
    a.back:hover {
      background: #004aad;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Colleges & Universities</h1>
    <p>Find the best options for your chosen course and state</p>
  </header>

  <main id="collegeList">
    <p>Loading colleges...</p>
  </main>

  <a href="courses.html" class="back">← Back to Courses</a>

  <script>
    // Get selected course, stream, and state
    const params = new URLSearchParams(window.location.search);
    const course = params.get('course');
    const stream = params.get('stream');
    const state = params.get('state');

    document.querySelector('header h1').textContent = `Top Colleges for ${course}`;
    document.querySelector('header p').textContent = `Showing options for ${state} (${stream} stream)`;

    // Sample data (simplified to avoid JSON file)
    const colleges = [
      // Science colleges
      {name: 'IIT Delhi', state: 'Delhi', stream: 'Science', type: 'Government', fees: '₹2,10,000 / year', admission: 'JEE Advanced'},
      {name: 'AIIMS Delhi', state: 'Delhi', stream: 'Science', type: 'Government', fees: '₹1,600 / year', admission: 'NEET'},
      {name: 'BITS Pilani', state: 'Rajasthan', stream: 'Science', type: 'Private', fees: '₹5,00,000 / year', admission: 'BITSAT'},
      {name: 'VIT Vellore', state: 'Tamil Nadu', stream: 'Science', type: 'Private', fees: '₹2,00,000 / year', admission: 'VITEEE'},
      {name: 'IISc Bangalore', state: 'Karnataka', stream: 'Science', type: 'Government', fees: '₹40,000 / year', admission: 'JEE / KVPY / NEET'},

      // Commerce colleges
      {name: 'Shri Ram College of Commerce (SRCC)', state: 'Delhi', stream: 'Commerce', type: 'Government', fees: '₹30,000 / year', admission: 'CUET'},
      {name: 'Hansraj College', state: 'Delhi', stream: 'Commerce', type: 'Government', fees: '₹25,000 / year', admission: 'CUET'},
      {name: 'Narsee Monjee College of Commerce', state: 'Maharashtra', stream: 'Commerce', type: 'Private', fees: '₹70,000 / year', admission: 'CUET / Merit'},
      {name: 'Christ University', state: 'Karnataka', stream: 'Commerce', type: 'Private', fees: '₹1,80,000 / year', admission: 'Entrance + Interview'},
      {name: 'Symbiosis College of Arts & Commerce', state: 'Maharashtra', stream: 'Commerce', type: 'Private', fees: '₹60,000 / year', admission: 'Merit-Based'},

      // Arts colleges
      {name: 'Lady Shri Ram College for Women', state: 'Delhi', stream: 'Arts', type: 'Government', fees: '₹25,000 / year', admission: 'CUET'},
      {name: 'Miranda House', state: 'Delhi', stream: 'Arts', type: 'Government', fees: '₹27,000 / year', admission: 'CUET'},
      {name: 'Loyola College', state: 'Tamil Nadu', stream: 'Arts', type: 'Private', fees: '₹60,000 / year', admission: 'Merit-Based'},
      {name: 'St. Xavier’s College', state: 'Maharashtra', stream: 'Arts', type: 'Private', fees: '₹80,000 / year', admission: 'Entrance / Merit'},
      {name: 'Presidency University', state: 'West Bengal', stream: 'Arts', type: 'Government', fees: '₹7,000 / year', admission: 'PUBDET / Merit'},

      // Other/Interdisciplinary
      {name: 'National Law School of India University (NLSIU)', state: 'Karnataka', stream: 'Other', type: 'Government', fees: '₹2,00,000 / year', admission: 'CLAT'},
      {name: 'NIFT Delhi', state: 'Delhi', stream: 'Other', type: 'Government', fees: '₹1,90,000 / year', admission: 'NIFT Entrance'},
      {name: 'IHM Mumbai', state: 'Maharashtra', stream: 'Other', type: 'Government', fees: '₹1,00,000 / year', admission: 'NCHMCT JEE'},
      {name: 'Pearl Academy', state: 'Delhi', stream: 'Other', type: 'Private', fees: '₹5,50,000 / year', admission: 'Design Entrance'},
      {name: 'Amity University Online', state: 'Delhi', stream: 'Other', type: 'Online', fees: '₹50,000 / year', admission: 'Open Enrollment'}
    ];

    // Filter colleges
    const filtered = colleges.filter(c => 
      c.stream.toLowerCase() === stream.toLowerCase() && c.state.toLowerCase() === state.toLowerCase()
    );

    const container = document.getElementById('collegeList');
    if (filtered.length === 0) {
      container.innerHTML = `<p>No colleges found for ${course} in ${state}. Try checking other states.</p>`;
    } else {
      container.innerHTML = filtered.map(c => `
        <div class="college">
          <h2>${c.name}</h2>
          <p><strong>Location:</strong> ${c.state}</p>
          <p><strong>Type:</strong> ${c.type}</p>
          <p><strong>Approx. Fees:</strong> ${c.fees}</p>
          <p><strong>Admission Based On:</strong> ${c.admission}</p>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
