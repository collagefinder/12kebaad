<script>
window.addEventListener('load', () => {
  const name = localStorage.getItem('name');
  const phone = localStorage.getItem('phone');
  const stream = localStorage.getItem('stream');
  const state = localStorage.getItem('state');
  if(name){ document.getElementById('name').value=name; document.getElementById('personalMsg').textContent=`Welcome back, ${name}! Ready to explore your future again?`; document.getElementById('personalMsg').style.display='block'; }
  if(phone) document.getElementById('phone').value=phone;
  if(stream) document.getElementById('stream').value=stream;
  if(state) document.getElementById('state').value=state;
});

document.getElementById('welcomeForm').addEventListener('submit', function(e){
  e.preventDefault();
  localStorage.setItem('name', document.getElementById('name').value.trim());
  localStorage.setItem('phone', document.getElementById('phone').value.trim());
  localStorage.setItem('stream', document.getElementById('stream').value);
  localStorage.setItem('state', document.getElementById('state').value);
  window.location.href='courses.html';
});
</script>
</body>
