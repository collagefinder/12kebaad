<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Courses â€” 12kebaad</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #004aad, #0078ff);
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      background: rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 30px 0;
      animation: fadeInDown 1s ease;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      display: inline-block;
    }

    /* ðŸ‘‹ Hand wave animation */
    h1::before {
      content: "ðŸ‘‹";
      display: inline-block;
      margin-right: 10px;
      animation: wave 2s infinite;
      transform-origin: 70% 70%;
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      10% { transform: rotate(14deg); }
      20% { transform: rotate(-8deg); }
      30% { transform: rotate(14deg); }
      40% { transform: rotate(-4deg); }
      50% { transform: rotate(10deg); }
      60%,100% { transform: rotate(0deg); }
    }

    main {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    h2 {
      margin-top: 40px;
      font-size: 1.6rem;
      border-bottom: 2px solid #fff;
      display: inline-block;
      padding-bottom: 5px;
      animation: fadeIn 1s ease;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .course {
      background: #fff;
      color: #004aad;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.15);
      opacity: 0;
      transform: translateY(30px) scale(0.98);
      animation: floatUp 0.8s forwards;
      animation-delay: calc(var(--i) * 0.1s);
      position: relative;
      overflow: hidden;
    }

    .course::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: 0.6s;
    }

    .course:hover::after {
      left: 100%;
    }

    .course:hover {
      transform: scale(1.05) rotate(0.5deg);
      box-shadow: 0 10px 30px rgba(255,255,255,0.2);
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      background: #004aad;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background: #0078ff;
      transform: translateY(-3px);
    }

    /* Floating card animation */
    @keyframes floatUp {
      from {opacity: 0; transform: translateY(30px) scale(0.98);}
      to {opacity: 1; transform: translateY(0) scale(1);}
    }

    /* Background glow animation */
    body::after {
      content: "";
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.07) 0%, transparent 70%);
      animation: moveGlow 15s linear infinite;
      z-index: -1;
    }

    @keyframes moveGlow {
      0% { transform: translate(0, 0); }
      50% { transform: translate(20px, 20px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <header>
    <h1 id="greeting">Explore Your Courses</h1>
    <p>Helps you to decide your future</p>
  </header>

  <main id="courseSection">
    <!-- Content added dynamically -->
  </main>

  <script>
    // Get user data from URL
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name') || 'Student';
    const stream = urlParams.get('stream') || '';
    const state = urlParams.get('state') || '';

    // Personalized greeting
    document.getElementById('greeting').textContent = `ðŸ‘‹ Hey ${name}, explore top ${stream} courses!`;

    // Courses grouped by stream
    const data = {
      Science: [
        'MBBS', 'BDS', 'BSc Physics', 'BSc Chemistry', 'BSc Biology', 'BTech / BE (Engineering)',
        'BSc Biotechnology', 'BSc Nursing', 'BPharma', 'BPT (Physiotherapy)',
        'BSc Computer Science', 'BSc Mathematics', 'BSc Microbiology', 'BSc Psychology',
        'BSc Data Science', 'BSc Environmental Science', 'BSc Agriculture',
        'BSc Zoology', 'BSc Forensic Science', 'BSc Radiology', 'Diploma in Lab Technology',
        'Diploma in Medical Imaging', 'Diploma in Nursing'
      ],

      Commerce: [
        'BCom (General)', 'BCom (Hons)', 'BBA', 'BMS', 'BCom Accounting & Finance',
        'BCom Taxation', 'BCom Banking & Insurance', 'BFIA', 'BBA International Business',
        'BBA Logistics', 'BBA Tourism & Hospitality', 'BBA Entrepreneurship', 'CA Foundation',
        'CMA Foundation', 'CS Executive', 'BCom Business Analytics', 'Diploma in Finance',
        'Diploma in E-Commerce', 'Diploma in Accounting', 'Diploma in Banking'
      ],

      Arts: [
        'BA English', 'BA History', 'BA Political Science', 'BA Sociology', 'BA Psychology',
        'BA Economics', 'BA Philosophy', 'BA Journalism', 'BA Geography',
        'BA Fine Arts', 'BA Literature', 'BA Linguistics', 'BA Public Administration',
        'BA Mass Communication', 'BA Film Studies', 'BA International Relations',
        'Diploma in Travel & Tourism', 'Diploma in Event Management',
        'Diploma in Photography', 'Diploma in Animation', 'Diploma in Theatre'
      ],

      Other: [
        'LLB (Bachelor of Law)', 'BA LLB (Integrated Law Program)', 'BDes (Bachelor of Design)',
        'BFA (Fine Arts)', 'BHM (Hotel Management)', 'BTTM (Tourism & Travel Management)',
        'BSc Aviation', 'BSc Nautical Science', 'BSc Fashion Designing',
        'BJMC (Journalism & Mass Comm.)', 'BPEd (Physical Education)',
        'B.Ed (Education)', 'B.Arch (Architecture)', 'B.Plan (Urban Planning)',
        'BCA (Computer Applications)', 'BSc IT', 'Diploma in Graphic Design',
        'Diploma in Aviation', 'Diploma in Law Practice', 'Diploma in Fashion Designing',
        'Diploma in Interior Design', 'Diploma in Hotel Management',
        'Diploma in Sports Management', 'Diploma in Cybersecurity',
        'Diploma in Game Design', 'Diploma in Artificial Intelligence'
      ]
    };

    // Get relevant courses
    const selectedCourses = data[stream] || [];
    const courseSection = document.getElementById('courseSection');

    // If no stream found
    if (selectedCourses.length === 0) {
      courseSection.innerHTML = `<h2>Oops! No stream selected.</h2><p>Please go back and choose your stream.</p>`;
    } else {
      courseSection.innerHTML = `
        <h2>Courses Available in ${stream} Stream</h2>
        <div class="grid">
          ${selectedCourses.map((course, i) => `
            <div class="course" style="--i:${i}">
              <h3>${course}</h3>
              <p>Explore colleges offering ${course} in ${state}.</p>
              <a href="awl.html?course=${encodeURIComponent(course)}&state=${encodeURIComponent(state)}&stream=${encodeURIComponent(stream)}" class="btn">View Colleges</a>
            </div>
          `).join('')}
        </div>
      `;
    }
  </script>
</body>
