    function renderCourses(streamKey) {
      const list = courses[streamKey] || [];
      if (!list.length) {
        title.textContent = "Courses & Diplomas";
        subtitle.textContent = "Please go back and select your stream again.";
        return;
      }

      title.textContent = stream.charAt(0).toUpperCase() + stream.slice(1) + " Stream Courses & Diplomas";
      subtitle.textContent = `Explore available degree and diploma programs in the ${stream} stream.`;

      courseGrid.innerHTML = "";
      list.forEach(course => {
        const div = document.createElement("div");
        div.className = "course-card";
        div.innerHTML = `
          <h3>${course}</h3>
          <p>Explore top colleges offering ${course} in your selected state.</p>
          <button onclick="viewColleges('${course}')">View Colleges</button>
        `;
        courseGrid.appendChild(div);
      });
    }

    function viewColleges(course) {
      window.location.href = `colleges.html?state=${encodeURIComponent(state)}&course=${encodeURIComponent(course)}`;
    }

    renderCourses(stream);
    document.getElementById("year").textContent = new Date().getFullYear();
