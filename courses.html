<script>
const name = localStorage.getItem('name') || '';
const stream = localStorage.getItem('stream') || '';
document.getElementById('greeting').textContent = name ? `Hi ${name} ðŸ‘‹ â€” Courses for ${stream}` : `Courses for ${stream || 'your stream'}`;

const courseMap = {
  "Science": ["B.Sc (Physics)", "B.Sc (Chemistry)", "B.Sc (Biology)", "B.Tech / BE", "MBBS", "BDS", "B.Pharm", "BCA", "Nursing", "Biotechnology"],
  "Commerce": ["B.Com", "B.Com (Hons)", "BBA", "BMS", "CA (Chartered Accountancy)", "CMA", "CS", "MBA", "Digital Marketing"],
  "Arts": ["BA (History)", "BA (Psychology)", "BA (Sociology)", "BA (Political Science)", "BA (English)", "BFA", "BJMC", "B.Ed"],
  "Professional/Others": ["LLB", "B.Des (Design)", "Hotel Management", "Event Management", "Animation & Multimedia", "Teacher Training", "Government Exams (UPSC/SSC/Banking)"]
};

const list = courseMap[stream] || [];
const container = document.getElementById('coursesList');
if(list.length === 0) { container.innerHTML = '<p>Please select your stream on the welcome page.</p>'; }
else {
  container.innerHTML = list.map(c => `<div class="card"><h3>${c}</h3><p><button onclick="viewColleges()">View Colleges</button></p></div>`).join('');
}
function viewColleges(){ if(!stream){ alert('Please select your stream on the welcome page.'); return; } localStorage.setItem('stream', stream); window.location.href='colleges.html'; }
</script>
