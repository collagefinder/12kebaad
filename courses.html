<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12kebaad | Courses</title>
  <link rel="icon" type="image/png" href="https://collagefinder.github.io/12kebaad/Favicon.PNG">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9fb;
      margin: 0;
      padding: 0;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #002b5c;
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
    }

    .tagline {
      font-size: 0.9em;
      color: #b0d0ff;
    }

    main {
      flex: 1;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #002b5c;
    }

    .course-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .course-card:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .course-card button {
      background-color: #002b5c;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .course-card button:hover {
      background-color: #004aad;
    }

    footer {
      background-color: #002b5c;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      .course-card {
        padding: 12px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>12kebaad</h1>
    <p class="tagline">Helps you decide your future</p>
  </header>

  <main>
    <h1>Courses Available</h1>
    <div id="course-list"></div>
  </main>

  <footer>
    <p>Â© 2025 12kebaad | Founder: Pushkar Verma | Contact: 12kebaad.team@gmail.com</p>
  </footer>

  <script>
    // Get selected stream from localStorage
    const selectedStream = localStorage.getItem("stream");
    const courseList = document.getElementById("course-list");

    const courses = {
      "science": [
        "B.Sc in Physics", "B.Sc in Chemistry", "B.Sc in Biology", "B.Tech", "MBBS", "BDS", "BCA", "B.Pharm", "Nursing", "Biotechnology"
      ],
      "commerce": [
        "B.Com", "BBA", "BMS", "CA (Chartered Accountancy)", "CMA (Cost Management Accounting)", "CS (Company Secretary)", "BCA", "MBA", "B.Com (Hons)"
      ],
      "arts": [
        "BA in History", "BA in Psychology", "BA in Sociology", "BA in Political Science", "BA in English Literature", "BFA", "B.Ed", "Mass Communication"
      ],
      "professional/others": [
        "LLB", "B.Des (Design)", "Hotel Management", "Event Management", "Animation", "Teacher Training", "PG Diploma Courses"
      ]
    };

    function displayCourses(stream) {
      const streamKey = stream ? stream.toLowerCase() : null;
      const list = courses[streamKey] || [];

      if (list.length > 0) {
        courseList.innerHTML = list.map(course => `
          <div class="course-card">
            <h3>${course}</h3>
            <button onclick="viewColleges('${stream}')">View Colleges</button>
          </div>
        `).join('');
      } else {
        courseList.innerHTML = "<p>No courses found. Please go back and select a stream.</p>";
      }
    }

    function viewColleges(stream) {
      localStorage.setItem("stream", stream);
      window.location.href = "colleges.html";
    }

    displayCourses(selectedStream);
  </script>
</body>
</html></html>
