    body {
      background: #f8f9fb;
      color: #222;
      font-family: "Poppins", sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    .header {
      background: #004aad;
      color: white;
      padding: 20px;
      border-radius: 0 0 15px 15px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      animation: slideIn 1s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 span.wave {
      display: inline-block;
      animation: wave 1.5s infinite;
      transform-origin: 70% 70%;
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      10% { transform: rotate(14deg); }
      20% { transform: rotate(-8deg); }
      30% { transform: rotate(14deg); }
      40% { transform: rotate(-4deg); }
      50% { transform: rotate(10deg); }
      60%, 100% { transform: rotate(0deg); }
    }

    .courses-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .course-card {
      background: white;
      padding: 25px;
      margin: 20px 0;
      border-radius: 12px;
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.08);
      text-align: left;
      animation: fadeUp 0.6s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .course-card h3 {
      color: #004aad;
      margin-bottom: 10px;
    }

    .course-card p {
      color: #555;
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .btn-view {
      display: inline-block;
      background: #004aad;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 6px;
      transition: 0.3s;
      font-weight: 600;
    }

    .btn-view:hover {
      background: #005ef7;
      transform: scale(1.05);
    }

    footer {
      background: #004aad;
      color: white;
      width: 100%;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
