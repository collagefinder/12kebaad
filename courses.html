<!DOCTYPE html>

<meta charset="UTF-8">

<body>
<header><h1>Available Courses</h1></header>

<main class="container">
  <div id="courses"></div>
</main>

<footer>Â© 2025 12kebaad</footer>

<script>
const params = new URLSearchParams(window.location.search);
const stream = params.get("stream");
const state = params.get("state");

const coursesByStream = {
  Science: ["B.Sc Physics", "B.Sc Chemistry", "B.Sc Biology", "B.Tech", "MBBS", "BDS", "Nursing", "Pharmacy", "Biotech", "Agriculture", "Marine Science", "Data Science", "AI & Robotics", "Forensic Science"],
  Commerce: ["B.Com", "BBA", "BBM", "CA Foundation", "CMA", "CS", "Banking & Insurance", "Financial Markets", "E-Commerce", "Marketing Management", "Entrepreneurship", "Economics", "Digital Business"],
  Arts: ["BA English", "BA History", "BA Political Science", "BA Psychology", "BA Sociology", "BA Journalism", "Fine Arts", "Social Work", "Performing Arts", "Philosophy", "Liberal Arts", "Geography", "Archaeology"],
  Vocational: ["Diploma in Web Development", "Diploma in Graphic Design", "Hotel Management", "Tourism Studies", "Fashion Design", "Interior Design", "Photography", "Film & TV Production", "Sports Management", "Culinary Arts"]
};

const coursesDiv = document.getElementById("courses");
coursesDiv.innerHTML = `<h2>${stream} Stream</h2>` + coursesByStream[stream].map(c =>
  `<button class='course-btn' onclick="nextPage('${stream}','${state}','${c}')">${c}</button>`
).join('');

function nextPage(stream, state, course) {
  let page = "";
  if (stream === "Science") page = "colleges1.html";
  else if (stream === "Commerce") page = "colleges2.html";
  else if (stream === "Arts") page = "colleges3.html";
  else page = "colleges4.html";
  window.location.href = `${page}?state=${encodeURIComponent(state)}&course=${encodeURIComponent(course)}`;
}
</script>
</body>
